<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform: Skew</title>
    <style>
        .box {
            background-color: #479083;
            border-radius: 3px;
            width: 100px;
            height: 100px;
            margin: 100px;
            color: #fff;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            font-size: 2em;
        }
        .box:hover {
            transform: skew(30deg, -10deg);
        }
        .box:hover p {
            transform: skew(-30deg, 10deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <p>hello</p>
    </div>
</body>
</html>
